<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 5</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style>
        .box {
            min-height: 95%;
            border: solid 2px gray;

            display: flex;

            flex-direction: column;
            margin: 5px;
        }

        .verde {
            background-color: #5CDE83;
            padding: 2rem;
        }

        .rojo {
            background-color: red;
            padding: 2rem;
        }
        .amarillo{
            background-color: yellow;
            padding: 2rem;
        }
        .azul{
            background-color: blue;
            padding: 2rem;
        }
        @media (min-width: 300px){
            .azul{
                background-color: blue;
                align-items: center;
            }
            .col-12:nth-child(2) .rojo{
                align-items: right;
                background-color: blue;
            }
            .col-12:nth-child(3) .rojo{
                align-items: right;
                background-color: blue;
            }
        }
    </style>
</head>
<body>
<div class="content-fluid">
    <div class="row">
        <div class="col-12">
            <div class="box verde">Header</div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="box rojo">1</div>
        </div>
        <div class="col-12">
            <div class="box rojo">2</div>
        </div>
        <div class="col-12">
            <div class="box rojo">3</div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="box amarillo">Footer 1</div>
        </div>
        <div class="col-12">
            <div class="box amarillo">Footer 2</div>
        </div>
    </div>
</div>

</body>
</html>
