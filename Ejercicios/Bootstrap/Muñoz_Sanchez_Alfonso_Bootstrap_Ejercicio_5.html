<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 5</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style>
        .box {
            min-height: 95%;
            border: solid 2px gray;

            display: flex;

            flex-direction: column;
            margin: 5px;
        }

        .salmon {
            background-color: salmon;
            padding: 2rem;
            text-align: center;
        }

        .rojo {
            background-color: red;
            padding: 2rem;
        }
        .col-12:nth-child(3) .rojo{
            text-align: right;
        }


        .amarillo {
            background-color: yellow;
            padding: 2rem;
        }

        .azul {
            background-color: blue;
            padding: 2rem;
            text-align: center;
        }

        @media screen and (min-width: 576px) {


          /*  .col-12:nth-child(2) .rojo {
               align-items: right;
               background-color: blue;
           }*/

            .col-sm-6 .azul {
                text-align: right;
                background-color: red;
            }
            .col-sm-12:nth-child(3) .rojo{
                background-color: green;
                text-align: center;

            }
            .col-12 .salmon{
                background-color: aquamarine;
                text-align: left;
            }
        }
        @media screen and (min-width: 768px){
            .col-md-4{
                height: 400px;
            }
            .col-md-4:nth-child(3) .rojo{
                text-align: center;
                font-size: 50px;
                background-color: red;
            }
            .col-md-4:nth-child(1) .rojo{
                text-align: center;
                font-size: 50px;
                background-color: red;
            }
            .col-md-4 .azul{
                text-align: center;
                font-size: 50px;
                background-color: red;
            }
            .col-12 .salmon{
                background-color: green;
            }
            .col-md-6:nth-child(1) .amarillo{
                text-align: right;
            }
            .col-md-6:nth-child(2) .amarillo{
                text-align: left;
            }


        }
    </style>
</head>
<body>
<div class="content-fluid">
    <div class="row no-gutters">
        <div class="col-12">
            <div class="box salmon">Header</div>
        </div>
    </div>
    <div class="row no-gutters">
        <div class="col-12 col-sm-6 col-md-4">
            <div class="box rojo">1</div>
        </div>
        <div class="col-12 col-sm-6 col-md-4">
            <div class="box azul">2</div>
        </div>
        <div class="col-12 col-sm-12 col-md-4">
            <div class="box rojo">3</div>
        </div>
    </div>
    <div class="row no-gutters">
        <div class="col-12 col-md-6">
            <div class="box amarillo">Footer 1</div>
        </div>
        <div class="col-12 col-md-6">
            <div class="box amarillo">Footer 2</div>
        </div>
    </div>
</div>

</body>
</html>
